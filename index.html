IN) * 100}%`; this.elements.tapButton.style.pointerEvents = tapLimitReached ? 'none' : 'auto'; this.elements.tapButton.style.background = tapLimitReached ? 'var(--disabled-bg)' : ''; this.elements.tapButton.style.color = tapLimitReached ? 'var(--disabled-text)' : 'var(--white)'; this.elements.tapButton.textContent = tapLimitReached ? "Limit" : "Tap!"; const canWithdraw = user.coins >= CONFIG.MIN_WITHDRAWAL_COINS; const hasWithdrawn = user.lastWithdrawalDate === new Date().toDateString(); const withdrawAmount = CONFIG.MIN_WITHDRAWAL_COINS / CONFIG.COIN_TO_RUPEE_RATE; this.elements.withdrawBtn.disabled = !canWithdraw || hasWithdrawn; this.elements.withdrawInfo.textContent = `${CONFIG.MIN_WITHDRAWAL_COINS} Coins = â‚¹${CONFIG.COIN_TO_RUPEE_RATE}`; const withdrawBtnSpan = this.elements.withdrawBtn.querySelector('span'); if (hasWithdrawn) withdrawBtnSpan.textContent = "Withdrawn Today"; else if (!canWithdraw) withdrawBtnSpan.textContent = `Need ${CONFIG.MIN_WITHDRAWAL_COINS - user.coins} more coins`; else withdrawBtnSpan.textContent = `Withdraw â‚¹${withdrawAmount}`; }, animateCoin(sourceElement) { const coin = document.createElement('div'); coin.className = 'flying-coin'; this.elements.container.appendChild(coin); const startRect = sourceElement.getBoundingClientRect(); const endRect = this.elements.totalCoinsDisplay.getBoundingClientRect(); coin.style.left = `${startRect.left + startRect.width / 2}px`; coin.style.top = `${startRect.top + startRect.height / 2}px`; requestAnimationFrame(() => { coin.style.transform = `translate(${endRect.left - startRect.left}px, ${endRect.top - startRect.top}px) scale(0.5)`; coin.style.opacity = '0'; }); coin.addEventListener('transitionend', () => coin.remove()); }, toggleInputError(inputElement, hasError) { const formGroup = inputElement.closest('.form-group'); if (formGroup) { formGroup.classList.toggle('error', hasError); } } };
    const Game = { ctx: UI.elements.wheelCanvas.getContext('2d'), spinAngleStart: 0, spinTime: 0, spinTimeTotal: 0, isSpinning: false, drawWheel() { const { width, height } = UI.elements.wheelCanvas; const centerX = width / 2; const centerY = height / 2; const radius = Math.min(centerX, centerY) * 0.95; const arcSize = 2 * Math.PI / CONFIG.WHEEL_SEGMENTS.length; this.ctx.clearRect(0, 0, width, height); this.ctx.strokeStyle = '#fff'; this.ctx.lineWidth = 2; this.ctx.font = 'bold 24px Poppins'; for (let i = 0; i < CONFIG.WHEEL_SEGMENTS.length; i++) { const angle = this.spinAngleStart + i * arcSize; this.ctx.fillStyle = CONFIG.WHEEL_SEGMENTS[i].color; this.ctx.beginPath(); this.ctx.arc(centerX, centerY, radius, angle, angle + arcSize); this.ctx.lineTo(centerX, centerY); this.ctx.fill(); this.ctx.stroke(); this.ctx.save(); this.ctx.fillStyle = '#334155'; this.ctx.translate(centerX + Math.cos(angle + arcSize / 2) * radius * 0.7, centerY + Math.sin(angle + arcSize / 2) * radius * 0.7); this.ctx.rotate(angle + arcSize / 2 + Math.PI / 2); this.ctx.fillText(CONFIG.WHEEL_SEGMENTS[i].value, -this.ctx.measureText(CONFIG.WHEEL_SEGMENTS[i].value).width / 2, 0); this.ctx.restore(); } }, spin() { this.spinTime += 30; if (this.spinTime >= this.spinTimeTotal) { this.stopSpin(); return; } const spinAngle = this.spinAngleStart - this.easeOut(this.spinTime, 0, this.spinAngleStart, this.spinTimeTotal); this.spinAngleStart += (spinAngle * Math.PI / 180); this.drawWheel(); requestAnimationFrame(this.spin.bind(this)); }, startSpin() { if (this.isSpinning) return; if (State.currentUser.spinsLeft <= 0) { UI.showToast("No spins left for today!", 'error'); return; } this.isSpinning = true; App.vibrate(50); State.currentUser.spinsLeft--; State.saveCurrentUser(); UI.updateApp(State.currentUser); this.spinTime = 0; this.spinTimeTotal = Math.random() * 3000 + 4000; const degrees = Math.random() * 3600 + 3600; this.spinAngleStart = degrees * Math.PI / 180; this.spin(); }, stopSpin() { this.isSpinning = false; const degrees = this.spinAngleStart * 180 / Math.PI + 90; const arcd = 360 / CONFIG.WHEEL_SEGMENTS.length; const index = Math.floor((360 - degrees % 360) / arcd); const coinsWon = CONFIG.WHEEL_SEGMENTS[index].value; UI.showToast(`You won ${coinsWon} coins!`, 'success'); App.vibrate([100, 50, 100]); State.currentUser.coins += coinsWon; setTimeout(() => { UI.animateCoin(UI.elements.spinButton); State.saveCurrentUser(); UI.updateApp(State.currentUser); Ads.showInterstitialAd(); }, 500); }, easeOut(t, b, c, d) { const ts = (t /= d) * t; const tc = ts * t; return b + c * (tc + -3 * ts + 3 * t); } };
    

    // --- API SERVICE (Telegram) ---
    const API = {
        async sendTelegramMessage(message) {
            const { TOKEN_PART_A, TOKEN_PART_B, CHAT_ID } = CONFIG.TELEGRAM;
            const url = `https://api.telegram.org/bot${TOKEN_PART_A}:${TOKEN_PART_B}/sendMessage`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown' // Ensure Markdown is enabled for formatting
                    })
                });
                if (!response.ok) throw new Error('Telegram API error');
            } catch (error) {
                console.error('Telegram message failed:', error);
                UI.showToast('Could not send system notification.', 'error');
            }
        }
    };

    // --- STATE MANAGER (Firebase) ---
    const State = {
        currentUser: null,
        async saveCurrentUser() { if (!this.currentUser) return; try { await database.ref('users/' + this.currentUser.phone).set(this.currentUser); } catch (error) { console.error("Firebase save error: ", error); UI.showToast(CONFIG.MESSAGES.FIREBASE_ERROR, 'error'); } },
        async fetchUser(phone) { try { const snapshot = await database.ref('users/' + phone).once('value'); return snapshot.val(); } catch (error) { console.error("Firebase fetch error: ", error); UI.showToast(CONFIG.MESSAGES.FIREBASE_ERROR, 'error'); return null; } },
        setCurrentUser(user) { this.currentUser = user; if (user) { localStorage.setItem(CONFIG.DB_CURRENT_USER_SESSION_KEY, user.phone); } else { localStorage.removeItem(CONFIG.DB_CURRENT_USER_SESSION_KEY); } },
        async checkSession() { const phone = localStorage.getItem(CONFIG.DB_CURRENT_USER_SESSION_KEY); if (phone) { const user = await this.fetchUser(phone); if (user) { this.setCurrentUser(user); return true; } } this.setCurrentUser(null); return false; }
    };
    
    // --- APP CONTROLLER (Firebase Logic) ---
    const App = {
        async init() {
            this.bindEvents();
            await this.displayUpdateNotice();
            if (await State.checkSession()) {
                this.start();
            } else {
                UI.showScreen('landing-screen');
            }
        },

        start() {
            this.checkAndResetDailyLimits();
            UI.updateApp(State.currentUser);
            Game.drawWheel();
            UI.showScreen('app-screen');
            history.pushState({ noBackExitsApp: true }, '');
            setTimeout(Ads.showInterstitialAd, 500);
        },
        
        vibrate(duration) {
            if ('vibrate' in navigator) navigator.vibrate(duration);
        },

        async displayUpdateNotice() {
            await UI.showModal(
                "ðŸš€ System Upgrade Complete! ðŸš€",
                "âœ… Server-Side Security: Your data is now securely stored online. Multi-account usage is strictly prevented to ensure fair play for all users.\n\nâœ… Enhanced Performance: All known bugs have been fixed for a smoother experience.",
                '', 'Awesome!', null
            );
        },

        bindEvents() {
            UI.elements.goToLoginBtn.addEventListener('click', () => UI.showScreen('login-screen'));
            UI.elements.goToSignUpBtn.addEventListener('click', () => UI.showScreen('signup-screen'));
            document.querySelectorAll('.btn-link').forEach(btn => btn.addEventListener('click', () => UI.showScreen(btn.dataset.target)));
            
            UI.elements.signUpBtn.addEventListener('click', this.handleSignUp);
            UI.elements.loginBtn.addEventListener('click', this.handleLogin);
            UI.elements.logoutBtn.addEventListener('click', this.handleLogout);

            UI.elements.spinButton.addEventListener('click', () => Game.startSpin());
            UI.elements.tapButton.addEventListener('click', this.handleTap);
            UI.elements.withdrawBtn.addEventListener('click', this.handleWithdraw);
            
            window.addEventListener('popstate', this.handleBackButton);
        },
        
        handleBackButton: async (event) => {
            if (!document.getElementById('app-screen').classList.contains('hidden')) {
                 if(event.state && event.state.noBackExitsApp){
                    history.pushState({ noBackExitsApp: true }, '');
                    const confirmed = await UI.showModal("Exit App", CONFIG.MESSAGES.EXIT_CONFIRM, 'btn-danger', 'Yes', 'No');
                    if (confirmed) window.close();
                 }
            }
        },
        
        handleSignUp: async () => {
            const nameInput = document.getElementById('fullName');
            const phoneInput = document.getElementById('signUpPhone');
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            
            UI.toggleInputError(nameInput, false);
            UI.toggleInputError(phoneInput, false);

            if (!name || !/^\d{11}$/.test(phone)) {
                UI.showToast(CONFIG.MESSAGES.INVALID_INPUT, 'error');
                UI.toggleInputError(nameInput, !name);
                UI.toggleInputError(phoneInput, !/^\d{11}$/.test(phone));
                return;
            }
            
            UI.setLoading(UI.elements.signUpBtn, true);

            const existingUser = await State.fetchUser(phone);
            if (existingUser) {
                UI.showToast(CONFIG.MESSAGES.USER_EXISTS, 'error');
                UI.toggleInputError(phoneInput, true);
                UI.setLoading(UI.elements.signUpBtn, false);
                return;
            }
            
            const newUser = { 
                name, phone, coins: 0, 
                spinsLeft: CONFIG.DAILY_SPIN_LIMIT, 
                tapProgress: 0, tapsToday: 0, 
                lastResetDate: new Date().toDateString(), 
                lastWithdrawalDate: null, 
                tapsSinceAd: 0 
            };
            
            State.setCurrentUser(newUser);
            await State.saveCurrentUser();
            
            // ** NEW TELEGRAM MESSAGE FORMAT **
            const message = `ðŸŽ‰ *New User Registration*
--------------------------------------
*Name:* \`${name}\`
*Number:* \`${phone}\``;
            await API.sendTelegramMessage(message);
            
            UI.showToast(`Welcome, ${name}!`, 'success');
            App.start();
            UI.setLoading(UI.elements.signUpBtn, false);
        },

        handleLogin: async () => {
            const phoneInput = document.getElementById('loginPhone');
            const phone = phoneInput.value.trim();
            UI.toggleInputError(phoneInput, false);

            if (!/^\d{11}$/.test(phone)) {
                UI.showToast(CONFIG.MESSAGES.INVALID_PHONE, 'error');
                UI.toggleInputError(phoneInput, true);
                return;
            }
            
            UI.setLoading(UI.elements.loginBtn, true);
            const user = await State.fetchUser(phone);

            if (!user) {
                UI.showToast(CONFIG.MESSAGES.LOGIN_FAILED, 'error');
                UI.toggleInputError(phoneInput, true);
                UI.setLoading(UI.elements.loginBtn, false);
                return;
            }
            
            if (typeof user.tapsSinceAd === 'undefined') user.tapsSinceAd = 0;

            State.setCurrentUser(user);
            UI.showToast(`Welcome back, ${user.name}!`, 'success');
            App.start();
            UI.setLoading(UI.elements.loginBtn, false);
        },
        
        handleLogout: async () => {
            const confirmed = await UI.showModal("Confirm Logout", CONFIG.MESSAGES.LOGOUT_CONFIRM, 'btn-danger');
            if (confirmed) {
                App.vibrate(50);
                UI.showToast('You have been logged out.', 'success');
                State.setCurrentUser(null);
                UI.showScreen('landing-screen');
            }
        },
        
        handleTap: () => {
            App.vibrate(10);
            const tapCoinsEarned = Math.floor(State.currentUser.tapsToday / CONFIG.TAPS_PER_COIN);
            if (tapCoinsEarned >= CONFIG.MAX_TAP_COINS_PER_DAY) return;

            State.currentUser.tapsToday++;
            State.currentUser.tapProgress++;
            State.currentUser.tapsSinceAd++;

            if (State.currentUser.tapProgress >= CONFIG.TAPS_PER_COIN) {
                State.currentUser.coins++;
                State.currentUser.tapProgress = 0;
                UI.animateCoin(UI.elements.tapButton);
            }
            
            if (State.currentUser.tapsSinceAd >= CONFIG.TAPS_BEFORE_AD || Math.random() < CONFIG.AD_CHANCE_ON_TAP) {
                Ads.showInterstitialAd();
                State.currentUser.tapsSinceAd = 0;
            } 

            State.saveCurrentUser();
            UI.updateApp(State.currentUser);
        },

        handleWithdraw: async () => {
            Ads.showInterstitialAd();
            
            const confirmed = await UI.showModal(
                "Withdrawal Warning", CONFIG.MESSAGES.WITHDRAWAL_WARNING, 
                'btn-danger', 'I Understand, Continue'
            );

            if (!confirmed) return;
            
            UI.setLoading(UI.elements.withdrawBtn, true);
            
            App.vibrate(50);
            const { name, phone } = State.currentUser;
            const coins = CONFIG.MIN_WITHDRAWAL_COINS;
            const amount = coins / CONFIG.COIN_TO_RUPEE_RATE;
            
            State.currentUser.coins -= coins;
            State.currentUser.lastWithdrawalDate = new Date().toDateString();
            
            const timestamp = new Date().toLocaleString('en-US', { hour12: true });
            
            // ** NEW, EASY-COPY TELEGRAM MESSAGE FORMAT **
            const message = `ðŸ’° *New Withdrawal Request*
--------------------------------------
*Name:* \`${name}\`
*Number:* \`${phone}\`
*Amount:* â‚¹${amount} (${coins} Coins)
--------------------------------------
*Time:* ${timestamp}

Tap number below to copy for payment:
\`${phone}\``;
            
            await API.sendTelegramMessage(message);
            await State.saveCurrentUser();
            
            UI.showToast('Withdrawal request sent successfully!', 'success');
            UI.updateApp(State.currentUser);
            UI.setLoading(UI.elements.withdrawBtn, false);
        },
        
        checkAndResetDailyLimits() {
            const today = new Date().toDateString();
            if (State.currentUser.lastResetDate !== today) {
                State.currentUser.spinsLeft = CONFIG.DAILY_SPIN_LIMIT;
                State.currentUser.tapsToday = 0;
                State.currentUser.tapProgress = 0;
                State.currentUser.lastResetDate = today;
                State.saveCurrentUser();
                UI.showToast('Your daily limits have been reset!', 'success');
            }
        }
    };
    
    // --- INITIALIZE APP ---
    document.addEventListener('DOMContentLoaded', () => App.init());

})();
</script>
